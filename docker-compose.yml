version: "3.8"

services:
  postgres:
    container_name: threads-db
    image: postgres
    restart: always
    ports:
      - 5031:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=threads
      - POSTGRES_DB=threads

volumes:
  postgres_data: